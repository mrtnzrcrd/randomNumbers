<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>masterASP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="masterAspApp">
<div class="container" ng-controller="RandomController" ng-init="initInterval()">
    <div class="row">
        <div class="page-header">
            <h1>masterASP <small>Random Number</small></h1>
        </div>
    </div>
       <div class="col-md-6">
           <label>Client Time {{time}}</label>
           <input type="number" ng-model='time' placeholder="Introduce time">
           <button class="btn" ng-click="newInterval()">New Client Refresh Time</button>
       </div>
       <div class="col-md-6">
           <label>Server Time {{serverTime}}</label>
           <input type="number"  ng-model='serverTime' placeholder="Introduce time">
           <button class="btn" ng-click="changeTimeOnServer()">New Server Refresh Time</button>
       </div>
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item col-md-3"  ng-repeat="num in numbers">
                    <span class="pull-right label label-{{num.type}}">{{num.number}}</span>
                    {{num.time}}
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
