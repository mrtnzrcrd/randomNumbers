<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>masterASP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="masterAspApp">
<div class="row" ng-controller="RandomController" ng-init="initInterval()">
   <div class="row">
       <div class="col-md-6">
           <label>Client Time {{time}}</label>
           <input type="number" ng-model='time' placeholder="Introduce time">
           <button class="btn" ng-click="newInterval()">New Client Refresh Time</button>
       </div>
       <div class="col-md-6">
           <label>Server Time {{serverTime}}</label>
           <input type="number"  ng-model='serverTime' placeholder="Introduce time">
           <button class="btn" ng-click="changeTimeOnServer()">New Server Refresh Time</button>
       </div>
   </div>

    <div class="col-md-6">
        <div class="alert alert-{{num.type}}" ng-repeat="num in numbers" role="alert">{{num | json}}</div>
    </div>
</div>
</body>
</html>
